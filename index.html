<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sjimpy's Roulette</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="viewport">
    <div class="container">
      <div class="roulette">
        <div class="scoreboard">
          <div id="value"></div>
          <div id="history"></div>
          <p id="tablestate"></p>
          <div id="timer">
            <div id="timerbalk"></div>
          </div>
        </div>
        <div id="edge"></div>
        <div id="spinner"></div>
        <div id="ball"></div>
      </div>
      <div id="bottom">
        <div id="table">
          <div class="playnumbers n0">0</div>
          <div id="othernumbers"></div>
          <div class="extra">
            <div class="playnumbers odd greenbg">odd</div>
            <div class="playnumbers red redBg">red</div>
            <div class="playnumbers black blackBg">black</div>
            <div class="playnumbers even greenbg">even</div>
          </div>
        </div>
        <div id="values">
          <div class="values remove">wis</div>
          <div class="values val1 activeChip">1</div>
          <div class="values val2">2</div>
          <div class="values val5">5</div>
          <div class="values val10">10</div>
          <div class="values val20">20</div>
          <div class="values val50">50</div>
          <div id="clearall">
            wis inzet
          </div>
        </div>
      </div>
    </div>
    <div class="welkombg">
      <div class="welkom">
        <h1>Sjimpy's Roulette</h1>
        <p>Welkom bij mijn roulette tafel.<br>
        Om je gok skills te verbeteren geef<br>
        ik je 100 fiches om mee te spelen.<br>
        Veel plezier!<br>
        </p>
        <div id="startgame">
          start nu
        </div>
      </div>
    </div>
    <audio id="bgmusic" autoplay loop>
      <source src="music/bgmusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="kaching">
      <source src="music/kaching.mp3" type="audio/mpeg">
    </audio>
    <audio id="aww">
      <source src="music/aww.mp3" type="audio/mpeg">
    </audio>
    <audio id="addchip">
      <source src="music/addchip.mp3" type="audio/mpeg">
    </audio>
    <audio id="takechip">
      <source src="music/takechip.mp3" type="audio/mpeg">
    </audio>
    <audio id="takeall">
      <source src="music/takeall.mp3" type="audio/mpeg">
    </audio>
    <audio id="dead">
      <source src="music/dead.mp3" type="audio/mpeg">
    </audio>
  </div>



  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
